apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    role: api
spec:
  selector:
    matchLabels:
      role: api
  template:
    metadata:
      labels:
        role: api
    spec:
      containers:
        - name: api
          image: docker.longu.dev/ant-api:develop-latest
          envFrom:
            - configMapRef:
                name: api-config
